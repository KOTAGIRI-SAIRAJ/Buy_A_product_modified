<h1 id="h1tag">Purchased Products</h1>
<table class="table table-striped" [mfData]="purchasedProductsData" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
    <th style="width: 20%">
      <mfDefaultSorter by="Item_Name">Item Name</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="Actual_Price_of_Product">Actual Price</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="Quantity">Quantity</mfDefaultSorter>
    </th>
    <th style="width: 20%" type="number">
      <mfDefaultSorter by="Amount">Actual Price * Quantity</mfDefaultSorter>
    </th>
    <th style="width: 20%" type="number">
      <mfDefaultSorter by="Date">Pruchased Date</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr bgcolor="#fffaf0" *ngFor="let item of purchasedProductsData">
    <td (loadeddata) = "fortotAmount(item)">{{item.id}}</td>
    <td name='Actual_Price_of_Product'>{{item.price}}</td>
    <td name='quantity'>{{item.quantity}}</td>
    <td>{{ ( item.quantity * item.price ) }}</td>
    <td>{{date | date: fulldate }}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5]"></mfBootstrapPaginator>
    </td>
  </tr>
  <tr id="looptr">
    <td>Total Amount</td>
    <td></td>
    <td></td>
    <td>{{purchasedProductsAmount | number:'1.2-4'}}</td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><button type="button" class="form-control" (click)="NavigatetoHomepage()">Shopping Done Click Me!!!</button></td>
  </tr>
  </tfoot>
</table>
